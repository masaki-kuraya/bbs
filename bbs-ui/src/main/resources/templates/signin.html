<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>[[#{signin.meta.title}]]</title>
  <link rel="stylesheet" href="../static/styles/bootstrap.min.css" th:href="@{/styles/bootstrap.min.css}">
  <link rel="stylesheet" href="../static/styles/common.css" th:href="@{/styles/common.css}">
  <link rel="stylesheet" href="../static/styles/signin.css" th:href="@{/styles/signin.css}">
</head>

<body class="text-center">
  <form class="form-signin" th:action="@{/signin.html}" th:object="${signin}" method="POST" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">[[#{signin.title}]]</h1>
    <label for="email" class="sr-only">[[#{signin.form.label.email}]]</label>
    <input type="email" th:field="*{email}" th:classappend="${#fields.hasErrors() ? 'is-invalid' : ''}" class="form-control" th:placeholder="#{signin.form.label.email}" autofocus>
    <label for="password" class="sr-only">[[#{signin.form.label.password}]]</label>
    <input type="password" th:field="*{password}" th:classappend="${#fields.hasErrors() ? 'is-invalid' : ''}" class="form-control" th:placeholder="#{signin.form.label.password}">  
    <div th:each="err : ${#fields.globalErrors()}" class="alert alert-danger" role="alert">[[${err}]]</div>
    <div th:if="${success}" class="alert alert-success" role="alert">[[#{signin.message.success}]]</div>
    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="remember" value="true"> [[#{signin.form.label.remember}]]
      </label>
    </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">[[#{signin.form.submit}]]</button>
    <p class="mt-3 mb-3"><a href="signup.html">[[#{signin.link.signup}]]</a></p>
    <p class="mt-5 mb-3 text-muted">[[#{common.copyright}]]</p>
  </form>
  <script src="../static/scripts/jquery-3.3.1.slim.min.js" th:src="@{/scripts/jquery-3.3.1.slim.min.js}"></script>
  <script src="../static/scripts/popper.min.js" th:src="@{/scripts/popper.min.js}"></script>
  <script src="../static/scripts/bootstrap.min.js" th:src="@{/scripts/bootstrap.min.js}"></script>
</body>

</html>
