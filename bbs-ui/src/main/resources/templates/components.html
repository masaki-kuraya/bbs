<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/styles/bootstrap.min.css" th:href="@{/styles/bootstrap.min.css}">
</head>

<body>
    <nav class="mt-5 mb-5" th:fragment="pagination(path, queryName)">
        <ul class="pagination justify-content-center">
            <li th:if="${not pagination.first}" class="page-item">
                <a class="page-link" th:href="@{${path}(${queryName}=${pagination.previous})}" href="#">[[#{components.pagination.prev}]]</a>
            </li>
            <li th:if="${pagination.first}" class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">[[#{components.pagination.prev}]]</a>
            </li>
            <li th:each="i : ${pagination.numbers}" th:classappend="${pagination.current eq i ? ' active' : ''}"
                class="page-item">
                <a class="page-link" th:href="@{${path}(${queryName}=${i})}" href="#">[[${i}]]</a>
            </li>
            <li th:if="${not pagination.last}" class="page-item">
                <a class="page-link" th:href="@{${path}(${queryName}=${pagination.next})}" href="#">[[#{components.pagination.next}]]</a>
            </li>
            <li th:if="${pagination.last}" class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">[[#{components.pagination.next}]]</a>
            </li>
        </ul>
    </nav>

</body>

</html>
